<body>
    <main>
        <!-- Contenido editable de la sección -->
        <div class="container-1">
            <div class="logo">
                <img class="logo-img" src="../assets/img/healthup-imagotipo.png" alt="logo de HealthUp">
            </div>

            <div class="centrado px-3">
                <h2>Olvide mi contraseña</h2>
                <h3>Ingresa tu email y recibí instrucciones para recuperarla </h3>
            </div>
        </div>
        <div class="formRegisterForg">
            <form id="formulario" method="post" class="p-4">

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" readonly>
                    <P></P>
                </div>
                <div class="bg-danger-subtle border border-danger p-3 my-3 rounded text-danger-emphasis">
                    ⚠️ Este servicio no se encuentra funcionando. En caso 
                    de necesitar ayuda envíenos un mensaje a través de 
                    nuestra <inside-link href="/pages/contact.html">página de contacto</inside-link>.
                </div>
                <div class="text-center">
                    <button class="btn btn-primary px-5" disabled>Recuperar contraseña</button>
                </div>
            </form>
        </div>
        <div class="container-forgotten mt-4">
            <a class="subrayado" href="../pages/login.html">Volver</a>
        </div>
        <!-- FIN Contenido editable de la sección -->


    </main>
