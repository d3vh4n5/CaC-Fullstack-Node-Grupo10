<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - Grupo 10</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/lib/animatecss/animate.min.css">
    <script src="https://kit.fontawesome.com/d90748bc75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/modules/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
</head>

<body>
    <header-component></header-component>
    <main>
        <!-- Contenido editable de la sección -->
        <section>

            <div class="healt-login">
                <picture>
                    <img class="login-img" src="../assets/img/healt-login.png" alt="banner login">
                </picture>
            </div>
            <div class="logo">
                <img class="logo-img" src="../assets/img/favicon.ico" alt="logo de HealthUp">
            </div>
            <div>
                <h1 class="HealthUp"><span class="colorHealth">Health</span><span class="colorUp">Up</span></h1>
            </div>

            <div class="posiciontexto">
                <h2 class="salud">Tu salud</h2>
                <h2 class="salud"> <span class="posicionsiempre">Siempre a tu alcance</span></h2>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">

                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <div class="container-forgotten">
                <a class="omcontraseña" href="../pages/forgotten-passsword.html">olvide mi contraseña</a>
            </div>
            <div class="container-reg">
                <a class="register" href="../pages/register.html">Registrarme</a>
            </div>
        </section>

        <!-- FIN Contenido editable de la sección -->


    </main>

    <footer-component></footer-component>


    <!-- Bootstrapp 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../assets/js/lib/wowjs/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
