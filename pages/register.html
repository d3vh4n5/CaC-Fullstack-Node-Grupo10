<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/lib/animatecss/animate.min.css">
    <script src="https://kit.fontawesome.com/d90748bc75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/modules/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
</head>

<body>
    <header-component></header-component>
    <main>
        <!-- Contenido editable de la sección -->
        <section>

            <div class="healt-login">
                <picture>
                    <img class="login-img" src="../assets/img/healt-login.png" alt="banner login">
                </picture>
            </div>
            <div class="logo">
                <img class="logo-img" src="../assets/img/favicon.ico" alt="logo de HealthUp">
            </div>
            <div>
                <h1 class="HealthUp"><span class="colorHealth">Health</span><span class="colorUp">Up</span></h1>
            </div>

            <div class="posiciontexto">
                <h2 class="salud">Registrarme</h2>
            </div>
        </section>
        <section>
            <div class="formRegister">
                <form id="formulario" method="post">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y apellido</label>
                        <input type="text" id="nombre" class="form-control" name="nombre"
                            placeholder="Nombre y Apellido">
                        <p></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="nombre@ejemplo.com">
                        <p></p>
                    </div>
                    <div class="mb-3">

                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="contraseña">
                        <p></p>
                    </div>
                    <div class="mb-3">

                        <label for="passConfirma" class="form-label">Repetir contraseña</label>
                        <input type="password" class="form-control" id="passConfirma" name="passConfirma"
                            placeholder=" Repetir contraseña">
                        <p></p>
                    </div>
                    <div class="container-forgotten">
                        <a href="../pages/login.html" class="boton">Registrarme</a>
                    </div>
                    <div class="container-forgotten">
                        <a href="../index.html">Inicio</a>
                    </div>
                    <!--<button>enviar</button>-->
                </form>

            </div>
        </section>

        <!-- FIN Contenido editable de la sección -->


    </main>

    <footer-component></footer-component>


    <!-- Bootstrapp 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../assets/js/lib/wowjs/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script type="module" src="../assets/js/main.js"></script>
    <script src="../assets/js/modules/login.js"></script>
</body>

</html>
